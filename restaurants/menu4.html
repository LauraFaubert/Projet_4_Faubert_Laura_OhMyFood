<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="https://kit.fontawesome.com/7029e533b7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <title>Menu-Le délice des sens</title>
</head>
<body>
    <div class="main-container">
        <header class="header-menu">
            <nav class="nav-menu">
                <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></i></a>
                <div class="logo">
                    <img src="../assets/images/logo/ohmyfood.png" alt="logo ohmyfood" class="logoohmyfood">
                </div>
            </nav>
        </header>
        <main>
            <div class="menu-img">
                <img src="../assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Photo d'un plat du restaurant Le délice des sens">
            </div>
            <section class="menu-restaurant">
                <div class="menu-restaurant-nom">
                    <h1>Le délice des sens</h1>
                    <div class="heart">
                        <input class="heart-checkbox" type="checkbox" id="like-restaurant4" name="like-restaurant4">
                        <label for="like-restaurant4" class="heart-content">
                            <svg class="hear--default" width="23" height="21" viewBox="0 0 25 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M20.3647 1.4363C18.01 -0.752765 14.5081 -0.359015 12.3468 2.0738L11.5003 3.02536L10.6538 2.0738C8.49677 -0.359015 4.99052 -0.752765 2.63583 1.4363C-0.0626076 3.9488 -0.204405 8.45817 2.21044 11.1816L10.5249 20.5472C11.062 21.1519 11.9343 21.1519 12.4714 20.5472L20.7858 11.1816C23.205 8.45817 23.0632 3.9488 20.3647 1.4363Z" fill="url(#paint0_linear_25368_712)"></path>
                                <defs>
                                <linearGradient id="paint0_linear_25368_712" x1="11.5" y1="-5.45973" x2="3.93419" y2="27.9927" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#9356DC"></stop>
                                <stop offset="1" stop-color="#FF79DA"></stop>
                                </linearGradient>
                                </defs>
                            </svg>
                        </label>
                    </div>
                </div>
                <form action="#" method="post">
                    <fieldset class="liste-plats">
                        <div class="formule anim">
                            <legend class="formule-title anim1">ENTRÉES</legend>
                                <div class="plats anim2">
                                    <input class="content-checkbox" type="checkbox" id="entree-one" name="entree-one">
                                    <label for="entree-one" class="check-click-content">
                                        <span class="plats-title">Tartare de thon</span>
                                        <span class="plats-text">Assaisoné au yuzu</span>
                                        </span>
                                        <span class="plats-montant">25€</span>
                                    </label>
                                    <div class="plats-check">
                                        <i class="fa-solid fa-circle-check"></i>
                                    </div>
                                </div>
                                <div class="plats anim3">
                                    <input class="content-checkbox" type="checkbox" id="entree-two" name="entree-two">
                                    <label for="entree-two" class="check-click-content">
                                        <span class="plats-title">Bouchée de homard croustillant</span>
                                        <span class="plats-text">Et sa farandole de petits légumes</span>
                                        <span class="plats-montant">35€</span>
                                    </label>
                                    <div class="plats-check">
                                        <i class="fa-solid fa-circle-check"></i>
                                    </div>
                                </div>
                            <div class="plats anim4">
                                <input class="content-checkbox" type="checkbox" id="entree-three" name="entree-three">
                                <label for="entree-three" class="check-click-content">
                                    <span class="plats-title">Velouté de cèpes</span>
                                    <span class="plats-text">Aux truffes</span>
                                    <span class="plats-montant">20€</span>
                                </label>
                                <div class="plats-check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="liste-plats">
                        <div class="formule anim_plats">
                            <legend class="formule-title anim-plats1">PLATS</legend>
                            <div class="plats anim-plats2">
                                <input class="content-checkbox" type="checkbox" id="plat-one" name="plat-one">
                                <label for="plat-one" class="check-click-content">
                                <span class="plats-title">Poulet rôti aux herbes de Provence</span>
                                <span class="plats-text">Et sa crème de truffe</span>
                                <span class="plats-montant">40€</span>
                                </label>
                                <div class="plats-check">
                                <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </div>
                            <div class="plats anim-plats3">
                                <input class="content-checkbox" type="checkbox" id="plat-two" name="plat-two">
                                <label for="plat-two" class="check-click-content">
                                    <span class="plats-title">Langouste rôtie</span>
                                    <span class="plats-text">Et ses légumes de saison</span>
                                    <span class="plats-montant">35€</span>
                                </label>
                                <div class="plats-check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </div>
                            <div class="plats anim-plats4">
                                <input class="content-checkbox" type="checkbox" id="plat-three" name="plat-three">
                                <label for="plat-three" class="check-click-content">
                                    <span class="plats-title">Côte de bœuf Angus</span>
                                    <span class="plats-text">Et sa purée de panais</p>
                                    <span class="plats-montant">44€</span>
                                </label>
                                <div class="plats-check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="liste-plats">
                        <div class="formule anim_dessert">
                            <legend class="formule-title anim-dessert1">DESSERTS</legend>
                            <div class="plats anim-dessert2">
                                <input class="content-checkbox" type="checkbox" id="dessert-one" name="dessert-one">
                                <label for="dessert-one" class="check-click-content">
                                    <span class="plats-title">Farandole de desserts</span>
                                    <span class="plats-text">Du chef</span>
                                    <span class="plats-montant">18€</span>
                                </label>
                                <div class="plats-check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </div>
                            <div class="plats anim-dessert3">
                                <input class="content-checkbox" type="checkbox" id="dessert-two" name="dessert-two">
                                    <label for="dessert-two" class="check-click-content">
                                    <span class="plats-title">Crème brulée</span>
                                    <span class="plats-text">Revisité</span>
                                    <span class="plats-montant">22€</span>
                                </label>
                                <div class="plats-check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </div>
                            <div class="plats anim-dessert4">
                                <input class="content-checkbox" type="checkbox" id="dessert-three" name="dessert-three">
                                <label for="dessert-three" class="check-click-content">
                                    <span class="plats-title">Tiramisu</span>
                                    <span class="plats-text">À la noisette</span>
                                    <span class="plats-montant">23€</span>
                                </label>
                                <div class="plats-check">
                                    <i class="fa-solid fa-circle-check"></i>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
                <div class="bouton">
                    <button>Commander</button>
                </div>
            </section>
        </main>
        <footer>
            <h3>ohmyfood</h3>
            <div class="footer-contenair">
                <a href="#">
                    <i class="fa-solid fa-utensils"></i>
                    Proposer un restaurant
                </a>
                <a href="#">
                    <i class="fa-solid fa-handshake-angle"></i>
                    Devenir partenaire
                </a>
                <a href="#">
                    Mentions légales
                </a>
                <a href="mailto:ohmyfood@outlook.com">
                    Contact
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
